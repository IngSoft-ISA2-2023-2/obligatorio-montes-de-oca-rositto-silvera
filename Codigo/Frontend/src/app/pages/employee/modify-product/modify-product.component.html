
  <c-container>
    <c-row class="justify-content-center mt-3 mb-3">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="form" class="customAlign">
              <h3>Modify Product</h3>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon [cIcon]="'cilBarcode'"></svg>
                </span>
                <input
                  autoComplete="code"
                  cFormControl
                  placeholder="Code"
                  formControlName="code"
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon [cIcon]="'cilPencil'"></svg>
                </span>
                <input
                  formControlName="name"
                  autoComplete="name"
                  cFormControl
                  placeholder="Name"
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon [cIcon]="'cilAlignCenter'"></svg>
                </span>
                <input
                  formControlName="description"
                  autoComplete="description"
                  cFormControl
                  placeholder="Description"
                />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon [cIcon]="'cilDollar'"></svg>
                </span>
                <input
                  autoComplete="price"
                  cFormControl
                  placeholder="Price"
                  type="input"
                  formControlName="price"
                />
              </c-input-group>
              <div class="d-grid">
                <button
                  (click)="modifyProduct()"
                  class="customButton"
                  cButton
                  color="primary"
                >
                  Modify Product
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
